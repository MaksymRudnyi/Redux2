<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.min.js"></script>
</head>
<body>

</body>

<script>
	const todos = (state = [], action) => {
		switch (action.type) {
			case 'ADD_TODO':
				return [
					...state,
					{
						id: action.id,
						text: action.text,
						completed: false
					}
				]
		}
	};

	const testAddTodo = () => {
		const stateBefore = [];
		const action = {
			type: 'ADD_TODO',
			id: 0,
			text: 'Learn Redux'
		};
		const stateAfter = [
			{
				id: 0,
				text: 'Learn Redux',
				completed: false
			}
		];

		Object.freeze(stateBefore);
		Object.freeze(action);

		expect(todos(stateBefore, action)).toEqual(stateAfter);
	};

	testAddTodo();
	console.log('All tests passed ok')
</script>
</html>
