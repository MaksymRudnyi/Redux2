<script>
	const toggleTodo = (todo) => {
        /*
        mutation
        todo.completed = !todo.completed;
        return todo;
        */

        /*
        needs to use Babel, Object.assign is a new feature
        return Object.assign({}, todo, {
        	completed: !todo.completed
        })
        */

        return {
            ...todo,
            completed: !todo.completed
        }
    };

	const testToggleTodo = () => {
		const todoBefore = {
			id: 0,
            text: 'Learn Redux',
            completed: false
        };

		const todoAfter = {
			id: 0,
            text: 'Learn Redux',
            completed: true
        };

		Object.freeze(todoBefore);

		expect(toggleTodo(todoBefore)).toEqual(todoAfter)
    };

	testToggleTodo();
	console.log('All tests passed ok')
</script>
</html>
