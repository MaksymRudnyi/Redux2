<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/expect/1.20.2/expect.min.js"></script>
</head>
<body>

</body>

<script>
	const todos = (state = [], action) => {
		switch (action.type) {
			case 'ADD_TODO':
				return [
					...state,
					{
						id: action.id,
						text: action.text,
						completed: false
					}
				];

            case 'TOGGLE_TODO':
            	return state.map(todo => {
            		if (todo.id !== action.id) {
            			return todo;
                    }

                    return {
                        ...todo,
                        completed: !todo.completed
                    }
                })
		}
	};

	const testAddTodo = () => {
		const stateBefore = [];
		const action = {
			type: 'ADD_TODO',
			id: 0,
			text: 'Learn Redux'
		};
		const stateAfter = [
			{
				id: 0,
				text: 'Learn Redux',
				completed: false
			}
		];

		Object.freeze(stateBefore);
		Object.freeze(action);

		expect(todos(stateBefore, action)).toEqual(stateAfter);
	};

	const testToggleTodo = () => {
		const stateBefore = [
			{
				id: 0,
				text: 'Learn Redux',
				completed: false
			},
			{
				id: 1,
				text: 'Go shopping',
				completed: false
			}
		];

		const action = {
			type: 'TOGGLE_TODO',
			id: 1
		};

		const stateAfter = [
			{
				id: 0,
				text: 'Learn Redux',
				completed: false
			},
			{
				id: 1,
				text: 'Go shopping',
				completed: true
			}
		];

		Object.freeze(stateBefore);
		Object.freeze(action);

		expect(todos(stateBefore, action)).toEqual(stateAfter)
	};

	testAddTodo();
	testToggleTodo();
	console.log('All tests passed ok')
</script>
</html>
